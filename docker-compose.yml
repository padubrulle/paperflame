version: '3.8'

services:
  # PostgreSQL - Base de donn√©es principale
  postgres:
    image: postgres:16-alpine
    container_name: paperflame-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: paperflame
      POSTGRES_PASSWORD: paperflame_dev_password
      POSTGRES_DB: paperflame
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paperflame"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache et queue pour les jobs
  redis:
    image: redis:7-alpine
    container_name: paperflame-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # Redis Commander - Interface web pour Redis (dev only)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: paperflame-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    profiles:
      - dev

  # PgAdmin - Interface web pour PostgreSQL (dev only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: paperflame-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@paperflame.dev
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
